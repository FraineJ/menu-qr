<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">Informaci칩n Personal </ng-template>
    <ng-template pTemplate="subtitle">
      Ingrese su informaci칩n personal
    </ng-template>
    <ng-template pTemplate="content">
      <div class="p-fluid formgrid grid">
        <form [formGroup]="formInfoUser">
          <div class="row">
            <div class="field col-lg-6 col-md-6 col-sm-12">
              <label for="class"> Nombre </label>
              <input type="text" required pInputText formControlName="name" />
              <div
                *ngIf="formInfoUser.get('name')?.touched && formInfoUser.get('name')?.errors?.['required']"
                class="alert alert-danger"
              >
                this fiel is required
              </div>
            </div>
            <div class="field col-lg-6 col-md-6 col-sm-12">
              <label for="class">Apellidos </label>
              <input
                type="text"
                required
                pInputText
                formControlName="lastName"
              />
              <div
                *ngIf="formInfoUser.get('lastName')?.touched && formInfoUser.get('lastName')?.errors?.['required']"
                class="alert alert-danger"
              >
                this fiel is required
              </div>
            </div>
          </div>

          <div class="field col-12">
            <label for="lastname">Correo</label>
            <input type="email" required pInputText formControlName="email" />
            <div
                *ngIf="formInfoUser.get('email')?.touched && formInfoUser.get('email')?.errors?.['required']"
                class="alert alert-danger"
              >
                this fiel is required
            </div>
          </div>

          <div class="row">
            <div class="field col-12">
              <label id="number" for="lastname">Direcci칩n</label>
              <input
                type="text"
                required
                pInputText
                formControlName="address"
              />
              <div
                *ngIf="formInfoUser.get('address')?.touched && formInfoUser.get('address')?.errors?.['required']"
                class="alert alert-danger"
              >
                this fiel is required
              </div>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="justify-content-between" style="display: flex">
        <p-button
          label="Atr치s"
          (onClick)="backStep()"
          icon="pi pi-angle-left"
        ></p-button>
        <p-button
          label="Enviar"
          (onClick)="validateForm()"
          icon="pi pi-angle-right"
          iconPos="right"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
